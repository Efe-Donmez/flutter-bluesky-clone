name: bluesky_viewer
description: "A Flutter app to view Bluesky posts using AT Protocol."
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ^3.7.2

dependencies:
  flutter:
    sdk: flutter
  dio: ^5.4.0
  cupertino_icons: ^1.0.8
  intl: ^0.17.0
  cached_network_image: ^3.2.3
  provider: ^6.0.5
  url_launcher: ^6.1.12
  freezed_annotation: ^3.0.0
  json_annotation: ^4.9.0
  shared_preferences: ^2.5.3

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  build_runner: ^2.4.15
  freezed: ^3.0.5
  json_serializable: ^6.9.4

flutter:
  uses-material-design: true
